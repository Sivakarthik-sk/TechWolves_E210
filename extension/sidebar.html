<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SiteSherpa Cortex</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>

    <div class="sherpa-hud">
        <div class="hud-header">
            <div class="hud-brand">
                <span class="hud-icon">üß†</span> CORTEX <span class="badge">ULTIMATE</span>
            </div>
            
            <div class="hud-controls">
                <select id="langSelect" class="hud-lang" aria-label="Select Language">
                    <option value="en-US">üá¨üáß EN</option>
                    <option value="hi-IN">üáÆüá≥ HI</option>
                    <option value="ta-IN">üáÆüá≥ TA</option>
                </select>
                <div class="status-dot" title="System Online"></div>
            </div>
        </div>

        <div class="hud-tabs">
            <div class="tab active" data-tab="timeline">Timeline</div>
            <div class="tab" data-tab="memory">Memory</div>
            <div class="tab" data-tab="debug">Judge Mode</div>
        </div>

        <div id="view-timeline" class="hud-view active">
            <div class="timeline" id="timeline">
                <div class="step start">
                    <div class="step-dot"></div>
                    <div class="step-content">Neural Link Established.</div>
                </div>
            </div>
        </div>

        <div id="view-memory" class="hud-view">
            <div class="memory-list" id="memoryList">
                <div class="empty-state">No patterns learned for this domain yet.</div>
            </div>
        </div>

        <div id="view-debug" class="hud-view">
            <div class="debug-card">
                <div class="debug-row"><span>Intent:</span> <span id="dbgIntent">-</span></div>
                <div class="debug-row"><span>Confidence:</span> <span id="dbgConf">-</span></div>
                <div class="debug-row"><span>Translation:</span> <span id="dbgTrans">-</span></div>
                <div class="debug-row"><span>Latency:</span> <span id="dbgLat">-</span></div>
            </div>
        </div>

        <div class="hud-risk hidden" id="riskPanel">
            <div class="risk-header">‚ö†Ô∏è SAFETY INTERLOCK</div>
            <div class="risk-body" id="riskMsg">High risk action detected.</div>
            <button class="risk-btn" id="riskAuthBtn">AUTHORIZE EXECUTION</button>
        </div>

        <div class="hud-input-area">
            <input type="text" id="hudInput" placeholder="Command (e.g. 'Log in')..." aria-label="User Command">
            
            <div class="hud-actions">
                <button id="micBtn" class="action-btn mic" aria-label="Voice Input">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>

                <button id="sendBtn" class="action-btn go" aria-label="Execute Command">GO</button>
            </div>
        </div>
    </div>

</body>
</html>
